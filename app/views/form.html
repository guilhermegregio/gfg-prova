<form>
	<fieldset class="fieldset">
		<legend>{{viewForm.title}}</legend>
		<article ng-model="checked" ng-repeat="field in viewForm.fields">
				<label for="name">{{field.label}}:</label><input type="{{field.fieldType}}" readonly="{{field.readOnly}}" value="" placeholder="{{field.defaultValue}}"/>
		</article>
	</fieldset>
</form>
