<form>
	<fieldset class="fieldset">
		<legend>{{viewForm.title}}</legend>
			<article class="article" ng-model="checked" ng-repeat="field in viewForm.fields">
				<label for="name">{{field.label}}:</label>
				
				
				<div ng-switch on="field.radioValues == null" >
					<input ng-switch-when="true" type="{{field.fieldType}}" readonly="{{field.readOnly}}" value="" placeholder="{{field.defaultValue}}"/>
					
					<div ng-switch-default>
						<span ng-repeat="(key,value) in field.radioValues" >{{key}}
							<input type="{{field.fieldType}}" value="{{value}}" name="{{field.label}}">
						</span>
					</div>
				</div>
			</article>
	</fieldset>
</form>
