<div class="main">
	<div class="hero-unit edit">
		<label for="">Título formulário</label><input type="text" placeholder="titulo formulário"> <br>

		<table class="viewEdit table table-bordered">
			<thead>
				<tr>
					<th colspan="10"><h3>Campos</h3><button class="btn btn-mini popForm" ng-click="fieldNew = {}; newFieldFlag = true;" data-toggle="modal" data-target="#addField">Novo Campo</button></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="field in fieldList">
					<td>label:{{field.label}}</td>
					<td>type:{{field.type}}</td>
					<td>required:{{field.required}}</td>
					<td>readonly:{{field.readOnly}}</td>
					<td>default:{{field.default}}</td>
					<td>
						<div class="btPageEdit">
							<button type="button" class="btn btn-primary" ng-click="editField(field)" data-toggle="modal" data-target="#addField">Editar</button>
							<button type="button" class="btn btn-danger" ng-click="removeField(field)">Delete</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<br/>
		<button type="button" class="btn btn-success">Visualizar</button>
		<button type="button" class="btn btn-primary">Gravar</button>
	</div>
</div>

<!-- Modal -->
<div id="addField" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">Adicionar Campo</h3>
	</div>
	<div class="modal-body pop">
		<label>Tipo:</label>
		<select ng-model="fieldNew.type" required>
			<option value="">Selecione</option>
			<option value="text">Text</option>
			<option value="radio">Radio</option>
			<option value="checkbox">Checkbox</option>
		</select>
		
		<label>Label:</label>
		<input type="text" ng-model="fieldNew.label" placeholder="Nome" required/>

		<div ng-show="fieldNew.type=='radio'">
			<label>Radio:</label>
			<input type="text" ng-model="fieldNew.radios" placeholder="Exemp: Masc:M, Femi:F" />
		</div>

		<label>Opções:</label>
		<div class="btn-group" data-toggle="buttons-radio">
			<button type="button" class="btn" ng-click="fieldNew.required = true; fieldNew.readOnly = false">Required</button>
			<button type="button" class="btn" ng-click="fieldNew.required = false; fieldNew.readOnly = true">Read Only</button>
		</div>

		<label>Valor Padrão:</label>
		<input type="text" ng-model="fieldNew.value" placeholder="Caio Rolando da Rocha" />

		<label>Tamanho Máximo:</label>
		<input type="number" ng-model="fieldNew.maxLength" placeholder="25" />
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-click="addField()" ng-show="newFieldFlag">Adcionar</button>
		<button class="btn" data-dismiss="modal">Close</button>
	</div>
</div>
