<div class="main">
	<ul>
		<li class="row-fluid hero-unit" ng-repeat="form in formList">
			<div class="span3"><strong>{{form.title}}</strong></div>
			<div class="span6">
				<p>{{form.fields}}</p>
				<p>{{form.totalRegistros|currency}}</p>
			</div>
			<div class="bt-action span3">
				<a href="#/edit/{{form.id}}" class="btn">Editar</a>
				<a class="btn btn-primary" ng-click="removeForm(form.id)">Excluir</a>
			</div>
		</li>
	</ul>
</div>
