<form>
	<fieldset class="fieldset">
		<legend>{{viewForm.title}}</legend>
			<article class="article" ng-model="checked" ng-repeat="field in viewForm.fields">
				<label for="name">{{field.label}}:</label>
				<div ng-switch="" on="field.radios == null">
					<input ng-switch-when="true" type="{{field.type}}" ng-readonly="field.readOnly" ng-model="field.value" placeholder="{{field.placeholder}}">
					
					<div ng-switch-default="">
						<span ng-repeat="(key,val) in field.radios">
							{{val.label}}<input type="{{field.type}}" value="{{val.label}}" name="{{field.label}}" ng-click="field.value = val.value">
						</span>
					</div>
				</div>
			</article>
			<a class="btn btn-success" ng-click="cadastrar()">Cadastrar</a>
	</fieldset>
</form>
